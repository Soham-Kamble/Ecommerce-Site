<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ product_object.title }} | Product Detail</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .product-title {
      font-size: 2rem;
      font-weight: 600;
    }
    .price {
      font-size: 1.3rem;
    }
    .discounted {
      color: #28a745;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .original-price {
      text-decoration: line-through;
      color: #6c757d;
    }
    .product-image {
      border-radius: 0.5rem;
      max-height: 500px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="card shadow p-4">
      <div class="row g-5 align-items-center">
        
        <!-- Product Image -->
        <div class="col-md-6">
          <img src="{{ product_object.image }}" alt="{{ product_object.title }}" class="img-fluid product-image w-100">
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
          <h1 class="product-title">{{ product_object.title }}</h1>
          
          <div class="mb-3">
            <span class="discounted">${{ product_object.discount_price }}</span>
            <span class="ms-2 original-price">${{ product_object.price }}</span>
          </div>

          <p class="text-muted">{{ product_object.description }}</p>

        </div>

      </div>
    </div>
  </div>

  <!-- Optional Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
